<!DOCTYPE html>
<html>

<head>
    <script src="modal.js"></script> <!-- Incluir el archivo JS externo -->
    <script>

        // Crear una nueva instancia del modal con un payment-token
        const myModal = FloidModal('f4fb73f6-fe74-4b76-ad9f-69a4884f8c83');
        modalInstance.createModal();
        setTimeout(() => {
            myModal.open();
        }, 100)

        // Registrar un event listener para el evento 'PAYMENT_CLOSED'
        window.addEventListener('message', (event) => {
            if (event.data && event.data.status === 'PAYMENT_CLOSED') {
                myModal.close();
                console.log('modal cerrado');
            }
        });

    </script>
</head>

</html>
