<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Floid Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f6f3;
            --card: #ffffff;
            --accent: #0d2d4c;
            --accent-light: #1a4a6e;
            --text: #2c2c2c;
            --text-muted: #6b6b6b;
            --border: #e5e2dd;
            --radius: 16px;
            --shadow: 0 4px 24px rgba(13, 45, 76, 0.08);
            --safe-top: env(safe-area-inset-top, 0);
            --safe-bottom: env(safe-area-inset-bottom, 0);
            --safe-left: env(safe-area-inset-left, 0);
            --safe-right: env(safe-area-inset-right, 0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            padding: max(24px, var(--safe-top)) max(20px, var(--safe-left)) max(32px, var(--safe-bottom)) max(20px, var(--safe-right));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 24px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.925rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        input[type="text"]::placeholder {
            color: #a0a0a0;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-light);
        }

        .btn:active {
            transform: scale(0.99);
        }

        #contentFrame {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Floid Payment</h1>
            <p class="subtitle">Ingresa el payment token para abrir el flujo de pago</p>

            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentToken">Payment Token</label>
                    <input type="text" id="paymentToken" name="paymentToken" placeholder="ej: 0821b669-40c7-4ee1-9e6e-aa33c2afc3d8" autocomplete="off">
                </div>
                <button type="submit" class="btn" id="loadPageButton">Cargar Modal</button>
            </form>
        </div>

        <iframe id="contentFrame" title="Modal de pago"></iframe>
    </div>

    <script>
        const form = document.getElementById("paymentForm");
        const paymentTokenInput = document.getElementById("paymentToken");
        const contentFrame = document.getElementById("contentFrame");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const token = paymentTokenInput.value.trim();
            if (!token) {
                paymentTokenInput.focus();
                return;
            }
            contentFrame.style.display = "none";
            contentFrame.src = "modal.html?id=" + encodeURIComponent(token);
        });

        window.addEventListener("message", function (e) {
            if (e.data && e.data.status === "PAYMENT_CLOSED") {
                contentFrame.style.display = "none";
                contentFrame.src = "";
            }
        });
    </script>
</body>

</html>
